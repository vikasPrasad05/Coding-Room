<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Insta login page</title>
</head>
<body>
    <div class="container">
        <div class="text">Login into continue</div>
        <div class="page">
            <div class="title">instragram</div>
            <form>
                <input type="text" placeholder="phone number,username,or email" required>
                <input type="password" placeholder="password" required>
                <button>Log in</button>
                <div class="option">OR</div>
            </form>
            <div class="fblink">
                <span class="fab fa-facebook"></span>
                <a href="https://www.facebook.com">Log in with facebook</a>
            </div>
                <div class="forget-id">
                    <a href="">Forget password</a>
                </div>
                <div class="signup">
                    <p>Don't have an account? <a href="">sign up</a></p>
                </div>
        </div>
    </div>
</body>
</html>
